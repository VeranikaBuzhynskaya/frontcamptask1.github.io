<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    <title>FrontCamp ES6</title>
</head>
<body>
<header class="header">
    <h1>Current news</h1>
    <div class="navbar">
        <div>
            <input type="radio" name="fetchBy" id="abc-news-au"/>
            <label for="abc-news-au">ABC News</label>
        </div>
        <div>
            <input type="radio" name="fetchBy" id="bbc-news" checked/>
            <label for="bbc-news">BBC News</label>
        </div>
        <div>
            <input type="radio" name="fetchBy" id="bbc-sport"/>
            <label for="bbc-sport">BBC Sport</label>
        </div>
    </div>
</header>
<div class="news"></div>
<footer class="footer">
    Made by
        <a href="http://www.bbc.com/news" class="bbc">BBC News</a>
</footer>
<script src="js/NewsLoader.js"></script>
<script src="js/Articles.js"></script>
<script src="js/app.js"></script>
</body>
</html>
